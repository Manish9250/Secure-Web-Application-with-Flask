{% extends 'base.html'%}

{% block title%}
    Payments 
{% endblock %}

{% block main_content %}
    <div class="main">
        <form method="POST">
            <div class="vertical-items">
                <h1>Add Money</h1>
                {{ payment_form.hidden_tag() }}
                <div class="m">
                    {{ payment_form.amount(placeholder="Enter Amount")}}
                </div>
                <div class="m">
                    {{ payment_form.pin(placeholder="Enter pin")}}
                </div>
                <div>
                    {{ payment_form.submit()}}
                </div>
            </div>   
        </form>             
    </div>
{% endblock %}
